<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Food Menu</title>

</head>

<body class="light">
  <div class="mode" id="light">
    <div class="top">
      <div class="page-title">
        <h1>Chinese Food Menu</h1>
      </div>
      <div class="typeButtons">
        <input type="button" value="All" class="typebutton" id="all-button"><br>
        <button type="submit" class="typebutton" id="appetizer-button">Appetizer</button>
        <button type="submit" class="typebutton" id="chicken-button">Chicken</button>
        <button type="submit" class="typebutton" id="beef-button">Beef</button>
        <button type="submit" class="typebutton" id="pork-button">Pork</button>
        <button type="submit" class="typebutton" id="duck-button">Duck</button>
        <button type="submit" class="typebutton" id="seafood-button">Seafood</button>
        <button type="submit" class="typebutton" id="noodles-button">Noodles</button>
        <button type="submit" class="typebutton" id="vegetarian-button">Vegetarian</button>
        <button type="submit" class="typebutton" id="rice-button">Rice</button>
        <button type="submit" class="typebutton" id="soup-button">Soup</button>
      </div>
      <div class="mode-buttons">
        <input type="button" value="Mode" id="mode-button">
      </div>
    </div>
    <div class="allCards">
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

<script type="module" src="js/main.js"></script>

</body>

</html>
